<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="shortcut icon" href="assets/images/Logo.png" type="image/x-icon">
</head>
<body>
    <center>
        <h1>Latihan Formulir</h1>
    </center>
    <form action="" method="get">
        <fieldset>
            <legend align="center" auto>Input Data</legend>
                <table align="center">
                    
                    <tr>
                        <td>Nama : </td>
                        <td><input type="text" placeholder="Masukkan Nama Lengkap"></td>
                    </tr>

                    <tr>
                        <td>Password : </td>
                        <td><input type="text" placeholder="Masukkan Password"></td>
                    </tr>
                    
                    <tr>
                        <td>Tanggal Lahir : </td>
                        <td><input type="date" name="Masukkan Tanggal, Bulan, Tahun" id=""></td>
                    </tr>
                    
                    <tr>
                        <td>Jenis Kelamin : </td>
                        <td><input type="radio" name="Laki-laki">
                        <label for="laki-laki">Laki-laki</label>
                        <input type="radio" name="Perempuan">
                        <label for="perempuan">Perempuan</label></td>
                    </tr>
                    
                    <tr>
                        <td>Nomor Telepon : </td>
                        <td><input type="number" name="Masukkan Nomor Telepon"></td>
                    </tr>
                    
                    <tr>
                        <td>Asal Kota : </td>
                        <td><select name="" id="">
                            <option value="Purwokerto">Purwokerto</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Semarang">Semarang</option>
                            <option value="Solo">Solo</option></td>
                    </tr>
                    
                    
                    <tr>
                        <td>Alamat : </td>
                        <td><textarea name="alamat" id="" cols="30" rows="10">Silahkan isi alamat</textarea></td>
                    </tr>
                    
                    <tr>
                        <td>Hobi : </td>
                        <td><input type="checkbox" name="show" onclick="showmembacabuku()">
                        <label for="">Membaca Buku</label>
                        <input type="checkbox" name="show" onclick="menulis()">
                        <label for="">Menulis</label>
                        <input type="checkbox" name="show" onclick="showmemasak()">
                        <label for="">Memasak</label></td>
                    </tr>
                    
                    <tr>
                        <td>Makanan Favorit : </td>
                        <td><input type="text" name="Masukkan Makanan Favorite">
                    </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                            <button type="next page">Next Page</button>
                        </td>
                    </tr>
                </table>
        </fieldset>
    </form>
</body>
</html>
